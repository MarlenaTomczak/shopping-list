<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuń Rzecz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-10">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Usuń Rzecz</h1>
        <p>Czy na pewno chcesz usunąć "{{ item.name }}"?</p>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Usuń</button>
            <a href="{% url 'item_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded ml-2">Anuluj</a>
        </form>
    </div>
</body>
</html>
